name: CD - Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          script: |
            set -e
            cd /home/ubuntu/next-ci-cd
            git pull origin main
            npm ci
            npm run build
            pm2 restart next-ci-cd || pm2 start npm --name "next-ci-cd" -- start
